<br>
<div class="col-md-10 col-md-offset-1">
	<div>
		<a [routerLink]="['/admin/']" class="btn btn-default">Volver</a>
	</div>
</div>

<div class="col-md-10 col-md-offset-1">
	<div class="well well bs-component">
		<form novalidate class="form-horizontal" (ngSubmit)="createImage(createImageForm.value)" #createImageForm="ngForm">
			
			<fieldset>
				<legend>Añadir nueva imagen</legend>
				<div class="form-group">
					<label for="thumbnail" class="col-lg-2 control-label">Miniatura</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="thumbnail" name="thumbnail" placeholder="thumbnail of the image" ngModel #thumbnail="ngModel" required minlength="2">
					</div>
					<div *ngIf="thumbnail.errors?.required && thumbnail.touched" class="alert alert-danger">
						Campo obligatorio
					</div>
					<div *ngIf="thumbnail.errors?.minlength && thumbnail.touched" class="alert alert-danger">
						Campo debe contener minimo 2 caracteres
					</div>
				</div>

				<div class="form-group">
					<label for="imagelink" class="col-lg-2 control-label">Enlace Imagen</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="imagelink" name="imagelink" placeholder="Link of the image" ngModel #imagelink="ngModel" required minlength="2">
					</div>
					<div *ngIf="imagelink.errors?.required && imagelink.touched" class="alert alert-danger">
						Campo obligatorio
					</div>
					<div *ngIf="imagelink.errors?.minlength && imagelink.touched" class="alert alert-danger">
						Campo debe contener minimo 2 caracteres
					</div>
				</div>

				<div class="form-group">
					<label for="imagelink" class="col-lg-2 control-label">Titulo</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="title" name="title" placeholder="Title" ngModel #title="ngModel" required minlength="2">
					</div>
					<div *ngIf="title.errors?.required && title.touched" class="alert alert-danger">
						Campo obligatorio
					</div>
					<div *ngIf="title.errors?.minlength && title.touched" class="alert alert-danger">
						Campo debe contener minimo 2 caracteres
					</div>
				</div>

				<div class="form-group">
					<label for="imagelink" class="col-lg-2 control-label">Descripción</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="description" name="description" placeholder="Description of the image" ngModel #description="ngModel" required minlength="2">
					</div>
					<div *ngIf="description.errors?.required && description.touched" class="alert alert-danger">
						Campo obligatorio
					</div>
					<div *ngIf="description.errors?.minlength && description.touched" class="alert alert-danger">
						Campo debe contener minimo 2 caracteres
					</div>
				</div>

				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<button [routerLink]="['/admin/']" class="btn btn-default">Cancelar</button>
						<button type="submit" class="btn btn-primary" [disabled]="createImageForm.invalid">Crear</button>
					</div>
				</div>
			</fieldset>	
		</form>
	</div>	
</div>
